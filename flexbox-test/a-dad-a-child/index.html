<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FLEX tiene 2 ejes el comportamiento es por defecto horizontal y el secundario vertical -->
  <style>
    section {
      display: flex; 
      width: 500px;
      height: 500px;
      border: 1px solid #000;
      margin: 0 auto;
    }
    .caja1 {
      background-color: blue;
    }
    .caja2 {
      background-color: green;
    }
  </style>
</head>
<body>
  <section>
    <!-- full width size -->
    <article class="caja1">Caja 1</article>
    <article class="caja2">Caja 2</article>
    <!-- full size with padding -->
    <p class="caja3">Caja 3</p>
    <!-- just content and aling inline -->
    <span class="caja4">Caja 4</span>
    <span class="caja5">Caja 5</span>
    <span class="caja6">Caja 6</span>
  </section>
</body>
</html>
